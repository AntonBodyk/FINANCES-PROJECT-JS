<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Приложение для учёта личных финансов</h1>

    <div class="user-balans">
        <h2>Баланс Вашего счета: <span id="general-balance">0</span></h2>
    </div>

    <div class="add-deposit-block">
        <h2>Внесите сумму средств для пополнения Вашего счета</h2>
        <form id="replenishment-form" class="replenishment-form" action="#">
            <!-- <span class="replenishment-amount">Сумма для пополнения:</span> -->
            <input type="number" id="amount" class="amount" placeholder="Введите сумму" required>
            <button type="submit" class="replenishment-button">Пополнить счет</button>
        </form>
    </div>

    <div class="add-expenses">
        <h2>Добавьте Ваши месячные расходы</h2>
        <button class="add-expenses-button">Добавить</button>

        <div class="modal">
            <div class="modal__dialog">
                <div class="modal__content">
                    <form id="modal-form" action="#">
                        <div data-close class="modal__close">&times;</div>
                        <div class="modal__title">Категории Ваших месячных расходов!</div>
                        <input required placeholder="Введите название категории" type="text" class="modal__input">
                        <input required placeholder="Введите затраты" type="number" class="modal__input">
                        <button type="submit" class="btn btn_dark btn_min">Добавить cумму расходов</button>
                    </form>
                </div>
            </div>
        </div>
      </div>



      <script src="js/script.js"></script>
</body>
</html>
